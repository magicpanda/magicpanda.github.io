                        <svg viewBox="0 0 200 100" class="diagram-container">
                            <title>示意图：正确的患肢抬高 (R.I.C.E.)</title>
                            <text x="100" y="12" font-size="8" text-anchor="middle" fill="#4A4A4A">正确的患肢抬高 (R.I.C.E.)</text>
                            <line x1="60" y1="30" x2="190" y2="30" stroke="#9ca3af" stroke-width="1" stroke-dasharray="2,2"/>
                            <text x="55" y="32" font-size="6" text-anchor="end" fill="#6b7280">心脏水平</text>
                            <path d="M 20 90 Q 40 70, 60 90 L 130 90 L 135 70 L 180 70 L 185 40 L 195 40" fill="none" stroke="#d1d5db" stroke-width="4" stroke-linecap="round"/>
                            <text x="10" y="90" font-size="6" fill="#4A4A4A">身体</text>
                            <rect x="140" y="50" width="30" height="10" rx="2" fill="#f3f4f6"/>
                            <rect x="145" y="60" width="40" height="10" rx="2" fill="#e5e7eb"/>
                            <rect x="150" y="70" width="45" height="10" rx="2" fill="#d1d5db"/>
                            <text x="175" y="88" font-size="6" text-anchor="middle" fill="#4A4A4A">多个枕头支撑</text>
                            <text x="190" y="35" font-size="10">🦶</text>
                            <text x="170" y="45" font-size="10">🧊</text>
                        </svg>`;
                    break;
                case 'anklePump':
                    svgHtml = `
                        <svg viewBox="0 0 200 60" class="diagram-container">
                            <title>示意图：踝泵练习</title>
                            <text x="100" y="12" font-size="8" text-anchor="middle" fill="#4A4A4A">踝泵练习</text>
                            <path id="leg-path" d="M 20 35 H 150" stroke="#d1d5db" stroke-width="10" stroke-linecap="round"/>
                            <path id="foot-path" d="M 150 35 L 170 25 L 170 45 Z" fill="#e5e7eb">
                                <animateTransform attributeName="transform" type="rotate" values="15 150 35; -15 150 35; 15 150 35" dur="3s" repeatCount="indefinite"/>
                            </path>
                            <text x="100" y="55" font-size="6" text-anchor="middle" fill="#6b7280">缓慢、有控制地勾脚和绷脚</text>
                        </svg>`;
                    break;
                case 'quadSet':
                    svgHtml = `
                        <svg viewBox="0 0 200 80" class="diagram-container">
                            <title>示意图：股四头肌等长收缩</title>
                            <text x="100" y="12" font-size="8" text-anchor="middle" fill="#4A4A4A">股四头肌等长收缩</text>
                            <rect x="20" y="30" width="100" height="20" rx="5" fill="#e5e7eb"/>
                            <text x="70" y="25" font-size="6" text-anchor="middle">大腿肌肉</text>
                            <circle cx="120" cy="40" r="10" fill="#d1d5db"/>
                            <text x="120" y="25" font-size="6" text-anchor="middle">膝盖</text>
                            <rect x="130" y="32" width="50" height="16" rx="5" fill="#e5e7eb"/>
                            <path d="M 70 55 V 65" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowhead)">
                                <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
                            </path>
                            <text x="70" y="75" font-size="7" text-anchor="middle" fill="#3b82f6">
                                <tspan>向下用力</tspan>
                                <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
                            </text>
                            <defs><marker id="arrowhead" markerWidth="5" markerHeight="3.5" refX="0" refY="1.75" orient="auto"><polygon points="0 0, 5 1.75, 0 3.5" fill="#3b82f6"/></marker></defs>
                        </svg>`;
                    break;
                case 'crutches':
                    svgHtml = `
                        <svg viewBox="0 0 200 100" class="diagram-container">
                            <title>示意图：正确使用双拐 (免负重)</title>
                            <text x="100" y="12" font-size="8" text-anchor="middle" fill="#4A4A4A">正确使用双拐 (免负重)</text>
                            <circle cx="100" cy="30" r="8" fill="#d1d5db"/>
                            <rect x="98" y="38" width="4" height="30" fill="#d1d5db"/>
                            <rect id="crutch1" x="70" y="40" width="4" height="50" fill="#9ca3af"/>
                            <rect id="crutch2" x="126" y="40" width="4" height="50" fill="#9ca3af"/>
                            <rect id="good-leg" x="105" y="68" width="4" height="22" fill="#d1d5db"/>
                            <path id="bad-leg" d="M 91 68 L 88 80 L 92 80" fill="none" stroke="#d1d5db" stroke-width="4" stroke-linecap="round"/>
                            <text x="100" y="98" font-size="6" text-anchor="middle" fill="#6b7280">1.双拐先向前 -> 2.患腿跟上(不触地) -> 3.健侧腿迈过</text>
                             <style>
                                @keyframes walk-cycle {
                                    0% { transform: translate(0, 0); }
                                    25% { transform: translate(20px, 0); }
                                    50% { transform: translate(20px, 0); }
                                    75% { transform: translate(0, 0); }
                                    100% { transform: translate(0, 0); }
                                }
                                #crutch1, #crutch2, #bad-leg { animation: walk-cycle 4s infinite; }
                                #good-leg { animation: walk-cycle 4s infinite; animation-delay: 1s; }
                            </style>
                        </svg>`;
                    break;
                default:
                    return '';
            }
            return `<div class="bg-white p-2 rounded">${svgHtml}</div>`;
        }

        function updateContent() {
            const phaseData = rehabData[currentPhase];
            let dataToShow = phaseData;

            if (phaseData && phaseData.subPhases && currentPhase === 'phase1') {
                dataToShow = phaseData.subPhases[currentSubPhase];
            }

            if (!dataToShow) {
                console.error("Could not find data for phase:", currentPhase, "subphase:", currentSubPhase);
                tabContentEl.innerHTML = `<div class="content-card"><p class="text-red-500">无法加载康复数据，请刷新页面或联系技术支持。</p></div>`;
                return;
            }

            let html = '';

            switch (currentTab) {
                case 'goals':
                    html = `<div class="content-card">
                                <h3 class="text-xl font-semibold mb-3 text-gray-800">${dataToShow.title}：主要目标</h3>
                                <ul class="list-disc list-inside space-y-2 text-gray-600">
                                    ${dataToShow.goals.map(goal => `<li>${goal}</li>`).join('')}
                                </ul>
                            </div>`;
                    break;
                case 'exercises':
                    html = dataToShow.exercises.map(ex => `
                        <div class="content-card">
                            <div class="flex items-start">
                                <div class="text-3xl mr-4">${ex.icon}</div>
                                <div>
                                    <h4 class="font-semibold text-gray-800">${ex.name}</h4>
                                    <p class="text-sm text-gray-600">${ex.desc}</p>
                                </div>
                            </div>
                            ${ex.diagram ? generateDiagram(ex.diagram) : ''}
                        </div>
                    `).join('');
                    break;
                case 'precautions':
                     html = `<div class="content-card bg-red-50 border-red-200">
                                <h3 class="text-xl font-semibold mb-3 text-red-800">关键注意事项</h3>
                                <ul class="list-disc list-inside space-y-2 text-red-700">
                                    ${dataToShow.precautions.map(p => `<li>${p}</li>`).join('')}
                                </ul>
                            </div>`;
                    break;
                case 'rationale':
                    html = `<div class="content-card">
                                <h3 class="text-xl font-semibold mb-3 text-gray-800">背后的科学原理</h3>
                                <p class="text-gray-600 leading-relaxed">${dataToShow.rationale}</p>
                            </div>`;
                    break;
            }
            tabContentEl.innerHTML = html;
        }
        
        function updateSubNav() {
            if (currentPhase === 'phase1') {
                const subPhases = rehabData.phase1.subPhases;
                subPhaseNavContainer.innerHTML = `
                    <div class="flex justify-center bg-gray-100 rounded-lg p-1 space-x-1 flex-wrap">
                        ${Object.keys(subPhases).map(key => `
                            <button data-subphase="${key}" class="sub-phase-item flex-grow text-center py-2 px-3 rounded-md text-sm ${currentSubPhase === key ? 'active' : ''}">
                                ${subPhases[key].duration}
                            </button>
                        `).join('')}
                    </div>`;
                subPhaseNavContainer.style.display = 'block';
            } else {
                subPhaseNavContainer.style.display = 'none';
            }
        }

        function updateActiveStates() {
            navItems.forEach(item => {
                item.classList.toggle('active', item.id.startsWith(currentPhase));
            });
            tabItems.forEach(item => {
                item.classList.toggle('active', item.id.endsWith(currentTab));
            });
        }
        
        function updateChart() {
            const phaseNumber = parseInt(currentPhase.replace('phase', ''));
            let progress = (phaseNumber - 1) * 25;
            const mainPhaseData = rehabData[currentPhase];

            if (!mainPhaseData) return;

            if (currentPhase === 'phase1') {
                const subPhaseKeys = Object.keys(rehabData.phase1.subPhases);
                const subPhaseIndex = subPhaseKeys.indexOf(currentSubPhase);
                if (subPhaseIndex !== -1) {
                    progress += ((subPhaseIndex + 1) / subPhaseKeys.length) * 25;
                }
            } else if (phaseNumber > 1) {
                progress = (phaseNumber - 1) * 25 + 25;
            }
            
            const remaining = 100 - progress;

            if(progressChart) {
                progressChart.data.datasets[0].data = [progress, remaining];
                progressChart.update();
            }

            let titleText = mainPhaseData.title;
            if (mainPhaseData.subPhases && mainPhaseData.subPhases[currentSubPhase]) {
                titleText += ` - ${mainPhaseData.subPhases[currentSubPhase].title}`;
            }
            
            chartTextEl.textContent = `当前阶段: ${titleText}。康复旅程已完成约 ${Math.round(progress)}%。`;
        }

        function handleNavClick(e) {
            const target = e.target.closest('.timeline-item');
            if (target) {
                const parts = target.id.split('-');
                currentPhase = parts[0] + parts[1];
                if (currentPhase === 'phase1') {
                    currentSubPhase = 'days1_3';
                }
                updateAll();
            }
        }

        function handleTabClick(e) {
            const target = e.target.closest('.tab-item');
            if (target) {
                currentTab = target.id.split('-')[1];
                updateActiveStates();
                updateContent();
            }
        }
        
        function handleSubPhaseClick(e) {
            const target = e.target.closest('.sub-phase-item');
            if (target && target.dataset.subphase) {
                currentSubPhase = target.dataset.subphase;
                updateAll();
            }
        }

        function updateAll() {
            updateActiveStates();
            updateSubNav();
            updateContent();
            updateChart();
        }

        function initChart() {
            const ctx = document.getElementById('progressChart').getContext('2d');
            progressChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['已完成', '未完成'],
                    datasets: [{
                        data: [0, 100],
                        backgroundColor: ['#4A90E2', '#EAEAEA'],
                        borderWidth: 0,
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '70%',
                    plugins: { legend: { display: false }, tooltip: { enabled: false }, title: { display: false } }
                }
            });
        }

        document.getElementById('timeline-nav').addEventListener('click', handleNavClick);
        tabsContainer.addEventListener('click', handleTabClick);
        subPhaseNavContainer.addEventListener('click', handleSubPhaseClick);

        window.onload = () => {
            initChart();
            updateAll();
        };
    </script>
</body>
</html>
